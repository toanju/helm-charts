# Default values for zigbee2mqtt.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: koenkk/zigbee2mqtt
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  # see https://kubernetes.io/docs/concepts/services-networking/dual-stack/
  ipFamilyPolicy: "SingleStack"
  # see https://kubernetes.io/docs/concepts/services-networking/dual-stack/
  ipFamilies:
  - IPv4
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # persistence.enabled If true, use a Persistent Volume Claim. If false, use emptyDir.
  enabled: true

  # Must match those of existing PV or dynamic provisioner
  # Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  accessModes:
    - ReadWriteOnce

  # Persistent Volume Claim annotations
  annotations: {}

  # PVC must be created manually before volume will be bound
  existingClaim: ""

  # Persistent Volume size
  #
  size: 1Gi

  ## Persistent Volume Storage Class Name
  storageClassName: ""

  # Persistent Volume Binding Mode
  volumeBindingMode: ""

  # Persistent Volume Claim Selector
  # Useful if Persistent Volumes have been provisioned in advance
  # Ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#selector
  # e.g.:
  # selector:
  #  matchLabels:
  #    release: "stable"
  #  matchExpressions:
  #    - { key: environment, operator: In, values: [ dev ] }
  selector: {}

  # Persistent Volume Name
  volumeName: ""

strategy: {}
  # Deployment strategy
  # e.g.
  # type: Recreate

zigbee2mqtt:
  # zigbee2mqtt configuration file
  # For details see https://www.zigbee2mqtt.io/guide/configuration/
  config:
    # Minimal configuration.yml example
    mqtt:
      server: "mqtt://localhost:1883"
    serial:
      port: null
    # Will run frontend on port 8080
    frontend:
      port: 8080
      host: 0.0.0.0
    advanced:
      log_level: debug
  # serial device mapped to the pod
  hostSerialDevice: "/dev/ttyUSB0"
  # Additional environment variables
  env: []
