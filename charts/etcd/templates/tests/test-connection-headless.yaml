apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "etcd.fullname" . }}-test-connection-headless"
  labels:
    {{- include "etcd.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "etcd.fullname" . }}-0.{{ include "etcd.fullname" . }}-headless:{{ .Values.service.metrics.port }}/livez']
  restartPolicy: Never
