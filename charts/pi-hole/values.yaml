# Default values for pi-hole.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: ghcr.io/pi-hole/pihole
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  web:
    type: ClusterIP
    annotations: {}
    # see https://kubernetes.io/docs/concepts/services-networking/dual-stack/
    ipFamilyPolicy: "SingleStack"
    # see https://kubernetes.io/docs/concepts/services-networking/dual-stack/
    ipFamilies:
    - IPv4
    ports:
      http: 80
  dns:
    type: ClusterIP
    annotations: {}
    # see https://kubernetes.io/docs/concepts/services-networking/dual-stack/
    ipFamilyPolicy: "SingleStack"
    # see https://kubernetes.io/docs/concepts/services-networking/dual-stack/
    ipFamilies:
    - IPv4
    ports:
      dnstcp: 53
      dnsudp: 53

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

persistence:
  # persistence.enabled If true, use a Persistent Volume Claim. If false, use emptyDir.
  enabled: false

  # Must match those of existing PV or dynamic provisioner
  # Ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
  accessModes:
    - ReadWriteOnce

  # Persistent Volume Claim annotations
  annotations: {}

  # PVC must be created manually before volume will be bound
  existingClaim: ""

  # Persistent Volume size
  #
  size: 1Gi

  ## Persistent Volume Storage Class Name
  storageClassName: ""

  # Persistent Volume Mode
  volumeMode: ""

  # Persistent Volume Claim Selector
  # Useful if Persistent Volumes have been provisioned in advance
  # Ref: https://kubernetes.io/docs/concepts/storage/persistent-volumes/#selector
  # e.g.:
  # selector:
  #  matchLabels:
  #    release: "stable"
  #  matchExpressions:
  #    - { key: environment, operator: In, values: [ dev ] }
  selector: {}

  # Persistent Volume Name
  volumeName: ""

extraObjects: []
  # List of extra objects to be deployed with the chart.
  # Useful for creating ConfigMaps, Secrets, etc.
  # e.g.
  # - apiVersion: v1
  #   kind: ConfigMap
  #   metadata:
  #     name: my-config
  #   data:
  #     key: value

initContainers: []
  # List of init containers to be added to the deployment.
  # Useful for running pre-start tasks.
  # e.g.
  # - name: my-init-container
  #   image: busybox
  #   command: ['sh', '-c', 'echo Hello from init container']

pihole:
  env:
    TZ: UTC
    FTL_CMD: no-daemon
    FTLCONF_LOCAL_IPV4: 0.0.0.0
  extraEnv: {}
  existingWebPasswordSecretName: ""
