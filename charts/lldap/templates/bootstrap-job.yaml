apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "lldap.fullname" . }}
  labels:
    {{- include "lldap.labels" . | nindent 4 }}
  {{- with .Values.bootstrapJob.annotations }}
  annotations: 
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  template:
    spec:
      restartPolicy: {{ .Values.bootstrapJob.restartPolicy }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "lldap.serviceAccountName" . }}
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}

      containers:
        - name: {{ .Chart.Name }}-bootstrap
          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - bash
          args:
            - -c
            - |
                /app/bootstrap.sh
          env:
            - name: LLDAP_URL
              value: "http://{{ include "lldap.fullname" . }}:{{ .Values.service.http.port }}"
            - name: LLDAP_ADMIN_USERNAME
              {{- if .Values.externalSecrets.enabled }}
              valueFrom: 
                secretKeyRef: 
                  name: {{ include "lldap.fullname" . }}
                  key: ldap_user_dn
              {{- else }}
              value: "{{ .Values.config.ldap_user_dn }}"
              {{- end }}
            {{- if .Values.externalSecrets.enabled }}
            - name: LLDAP_ADMIN_PASSWORD_FILE
              valueFrom: 
                secretKeyRef: 
                  name: {{ include "lldap.fullname" . }}
                  key: ldap_user_pass
            {{- else }}
            - name: LLDAP_ADMIN_PASSWORD
              value: {{ .Values.config.ldap_user_pass | quote }}
            {{- end }}
            - name: DO_CLEANUP
              value: "true"
          volumeMounts:
            - name: user-schemas
              mountPath: /bootstrap/user-schemas
              readOnly: true
            - name: user-configs
              mountPath: /bootstrap/user-configs
              readOnly: true
            - name: group-schemas
              mountPath: /bootstrap/group-schemas
              readOnly: true
            - name: group-configs
              mountPath: /bootstrap/group-configs
              readOnly: true
      volumes:
        - name: user-schemas
          configMap:
            name: {{ include "lldap.fullname" . }}-bootstrap-user-schemas
        - name: user-configs
          configMap:
            name: {{ include "lldap.fullname" . }}-bootstrap-user
        - name: group-schemas
          configMap:
            name: {{ include "lldap.fullname" . }}-bootstrap-group-schemas
        - name: group-configs
          configMap:
            name: {{ include "lldap.fullname" . }}-bootstrap-group
